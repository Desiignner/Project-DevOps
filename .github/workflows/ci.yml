name: CI Pipeline

on:
  pull_request: # Uruchamia workflow przy każdym PR do określonej gałęzi
    branches:
      - main
  push: # Uruchamia workflow przy każdym pushu do określonej gałęzi
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python #sa
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Docker image
        run: |
          docker build -t flask-app .

      - name: Run basic test
        run: echo "Test"


